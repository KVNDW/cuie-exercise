<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider LED Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>CUIE - Controls</h1>

<!-- grid -->
<div class="grid-container">
    <div class="spacertop"></div>
    <div class="spacerleft"></div>
    <div class="slider-container">
    <input type="range" min="0" max="6" value="0" class="slider" id="mySlider" step="1">
</div>

    <div class="led-container">

        <div class="current-level">
            <div class="led" id="led7"></div>
            <div class="level-text">Trace</div>
        </div>
        <div class="current-level">
            <div class="led" id="led6"></div>
            <div class="level-text">Debug</div>
        </div>
        <div class="current-level">
            <div class="led" id="led5"></div>
            <div class="level-text">Info</div>
        </div>
        <div class="current-level">
            <div class="led" id="led4"></div>
            <div class="level-text">Warning</div>
        </div>
        <div class="current-level">
            <div class="led" id="led3"></div>
            <div class="level-text">Error</div>
        </div>
        <div class="current-level">
            <div class="led" id="led2"></div>
            <div class="level-text">Fatal</div>
        </div>

        <div class="current-level">
            <div class="led" id="led1"></div>
            <div class="level-text">Nothing</div>
        </div>

    </div>

    <div class="textanzeige"><h4>Current Log-Level</h4></div>
    <div class="squaresmall">
        <span id="level-text-show">Nothing</span>
    </div>
    <div class="bildanzeige"><h4>Sign depending on Level</h4></div>
    <div class="square"></div>

    <div class="image">
        <img id="catImage" src="images/0.png" alt="cat0" width="300" height="300">
    </div>

    <div class="spacerbottom"></div>
    <div class="spacerright"></div>
</div>

<script src="script.js"></script>
</body>
</html>
